<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
        body,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f9f9f9;
        }

        .container {
            display: flex;
            width: 700px;
            max-width: 95%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-box {
            flex: 1;
            padding: 40px;
        }

        .form-box h2 {
            margin-bottom: 15px;
        }

        .form-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .extra {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .extra a {
            color: #111;
            text-decoration: none;
            font-weight: bold;
        }

        .side-box {
            flex: 1;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <p>Enter your information to create an account</p>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="m@example.com" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <button type="submit">Create an account</button>
            </form>
            <div class="extra">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
        <div class="side-box">
            SUKINA Brand
        </div>
    </div>
</body>

</html>
